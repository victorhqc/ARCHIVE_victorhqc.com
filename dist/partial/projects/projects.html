<div ng-controller="ProjectsCtrl"><div classs="row" ng-repeat="project in projects"><div class="col-sm-5 col-md-5 col-lg-5" ng-if="$index%2 !== 0"><div class="img-parallax"><div class="img-cover"></div><img class="pr-image" src="img/screens/projects/{{project.image}}"></div></div><div class="col-sm-7 col-md-7 col-lg-7"><div class="pr-info"><h2><span>{{project.title | translate}}</span> <span class="text-muted">{{project.subtitle | translate}}</span></h2><p class="lead">{{project.message | translate}}</p><a href="{{project.url}}" target="_blank" ng-if="project.url !== undefined">{{project.url}}</a></div></div><div class="col-sm-5 col-md-5 col-lg-5" ng-if="$index%2 === 0"><div class="img-parallax"><div class="img-cover"></div><img class="pr-image" src="img/screens/projects/{{project.image}}"></div></div><div class="clearfix"></div></div></div>
